<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Portofoliot</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container_gallery">

            <button class="filter-btn" data filter="desain-3d"> Desain 3D</button>
            <button class="filter-btn" data filter="fotografi"> Fotografi</button>
        </div>
     </div>

    <div class="gallery">
        <div class="gambar desain-grafis">
            <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-4.png" alt="">
        </div>
        <div class="gambar fotografi">
            <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1.png" 
            alt="">
        </div>
        <div class="gambar fotografi">
            <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-3.png"

        <div class="gambar desain-grafis">
            <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-5.png"

        <div class="gambar desain-grafis">
            <img src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-6.png"

    </div>
