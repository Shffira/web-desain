<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" cellpadding= "10" cellspacing= "0">
        <tr>
            <td bgcolor= "#BD93A9">NO</td>
            <td  bgcolor= "#9BA6B5" >NAMA</td>
            <td  bgcolor= "#9BA6B5" >ALAMAT</td>
        </tr>
        
        <tr>
            <td>1</td>
            <td>shafira</td>
            <td>X RPL</td>
        </tr>

        <tr>
            <td>2</td>
            <td>kayla</td>
            <td>X RPL</td>
        </tr>

        <tr>
            <td>3</td>
            <td>keysha</td>
            <td>X RPL</td>
        </tr>
</table>
<h2>Table dengan colspan</h2>
<table border="1" cellpadding="20" cellspacing="0">
    <tr>
        <td colspan="2">1,2 dan 3 digabung dengan colspan</td>
        <!-- <td>3</td>
        <td>3</td> -->
    </tr>

    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <!-- <td>7</td> -->
        <td>8</td>
        <td>9</td>
    </tr>
    <hr/>
</table>
</body>
</html>
